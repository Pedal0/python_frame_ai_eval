{% extends "base.html" %} {% block title %}RAG Chatbot Interface{% endblock %}
{% block content %}
<div
  class="flex flex-col h-[calc(100vh-4rem)] max-w-3xl mx-auto bg-surface shadow-xl rounded-lg overflow-hidden"
>
  <!-- Header -->
  <header
    class="bg-gradient-to-r from-primary to-secondary p-4 text-white shadow-md flex justify-between items-center"
  >
    <h1 class="text-2xl font-bold text-center flex-grow">
      RAG Chatbot Assistant
    </h1>
    <button
      id="new-chat-button"
      class="bg-white text-primary hover:bg-gray-100 font-bold py-1 px-3 rounded-full text-sm transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white"
    >
      Nouveau chat
    </button>
  </header>

  <!-- Chat Messages Area -->
  <div id="chatbox" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
    <!-- Messages will be appended here -->
    <div class="flex justify-start animate-slide-in-bottom">
      <div
        class="bg-secondary text-white p-3 rounded-lg max-w-xs lg:max-w-md shadow"
      >
        <p>Hello! Ask me anything about the documents I've been trained on.</p>
      </div>
    </div>
  </div>

  <!-- Loading Indicator (Hidden by default) -->
  <div id="loading-indicator" class="p-4 text-center text-textSecondary hidden">
    <svg
      class="animate-spin h-5 w-5 text-primary inline-block mr-2"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    Thinking...
  </div>

  <!-- Input Area -->
  <footer class="p-4 bg-gray-100 border-t border-gray-200">
    <form id="chat-form" class="flex items-center space-x-2">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message here..."
        autocomplete="off"
        required
        class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
      />
      <button
        type="submit"
        class="bg-primary hover:bg-blue-600 text-white font-bold py-2 px-5 rounded-full transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
        id="send-button"
      >
        Send
      </button>
    </form>
  </footer>
</div>
{% endblock %}
